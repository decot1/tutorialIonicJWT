<app-header title="Lista de Registros"></app-header>

<ion-content>
    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver las opciones</h3>
    </div>
    <ion-card *ngFor="let registro of registros">
        <ion-item-sliding >
            <ion-item-options side="start">
              <ion-item-option routerLink="/detalle/{{registro.id}}">
                  <ion-icon name="eye" slot="icon-only"></ion-icon>
              </ion-item-option>
              
            </ion-item-options>
        
            <ion-item class="ion-text-center">
              <ion-label>{{registro.nombres}}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option color="warning" routerLink="/editar/{{registro.id}}">
                <ion-icon name="create" slot="icon-only" ></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="borrarConfirm(registro.id)">
                <ion-icon name="trash" slot="icon-only" ></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    </ion-card>

    <div class="ion-text-center ion-margin-top ion-padding">
        <ion-button expand="block" color="success" routerLink="/nuevo">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            Nuevo Registro
        </ion-button>
    </div>
       <div class="ion-text-center ion-padding">
        <h4>Â¿Tus empleados no tienen cuenta?</h4>
        <ion-button color="tertiary" expand="block" class="ion-no-margin" routerLink="/registro">
            <ion-icon name="person-add"  slot="icon-only"></ion-icon>
            Crear Cuenta
        </ion-button>
    </div>
</ion-content>
